<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TorchVerso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>

  <!-- UI Overlay -->
  <div id="ui-layer">
    <div id="crosshair"></div>
    <div id="bubble-container"></div> <!-- Container for NPC dialogs -->

    <div id="hud-header">
      <h1>TORCHVERSO <span class="status">SYSTEM RUNNING - V3</span></h1>
      <div id="debug-info" style="font-family: monospace; font-size: 12px; color: #00ff00; margin-left: 20px;"></div>
      <button id="reset-btn"
        style="margin-left: auto; background: #ff0000; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;">RESET
        CITY</button>
    </div>

    <!-- Blocker for PointerLock -->
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:36px">CLICK TO START</span>
        <br /><br />
        Move: WASD<br />
        Look: Mouse<br />
        Build: Click
      </div>
    </div>

    <div id="controls-info">
      <div class="key-row"><span class="key">W</span><span class="key">A</span><span class="key">S</span><span
          class="key">D</span> <span>Move</span></div>
      <div class="key-row"><span class="key">Click</span> <span>Build</span></div>
      <div class="key-row"><span class="key">R</span> <span>Rotate</span></div>
      <div class="key-row"><span class="key">1-3</span> <span>Select</span></div>
      <div class="key-row"><span class="key">Esc</span> <span>Unlock</span></div>
    </div>

    <!-- Builder Toolbar -->
    <div id="toolbar">
      <div class="tool-item active" data-type="office">
        <div class="icon">üè¢</div>
        <div class="label">Office</div>
        <div class="cost">500</div>
      </div>
      <div class="tool-item" data-type="residential">
        <div class="icon">üè†</div>
        <div class="label">Home</div>
        <div class="cost">200</div>
      </div>
      <div class="tool-item" data-type="park">
        <div class="icon">üå≥</div>
        <div class="label">Park</div>
        <div class="cost">100</div>
      </div>
      <div class="tool-item" data-type="lamp">
        <div class="icon">üí°</div>
        <div class="label">Lamp</div>
        <div class="cost">50</div>
      </div>
      <div class="tool-item" data-type="bench">
        <div class="icon">ü™ë</div>
        <div class="label">Bench</div>
        <div class="cost">25</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
